<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <title>Newsletter</title>
   <!-- Latest compiled and minified Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- Your file css -->
<link rel="stylesheet" href="signin.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>
      
      <div class="container">
          <div class="row">
      <div class="col-md-6 offset-md-3">
          <h2 class="text-center text-dark mt-5">Welcome to my Newsletter</h2>
          <div class="card my-5">
              
              <form class="card-body cardbody-color p-lg-5" method="post" action="/">
                  
                  <div class="text-center">
                      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                      width="200px" alt="profile">
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" class="form-control" class="Username" aria-describedby="emailHelp"
                        placeholder="First Name" autofocus required name="firstName">
                        <input type="text" class="form-control" class="Username" aria-describedby="emailHelp"
                        placeholder="Last Name" required name="lastName">
            </div>
            <div class="mb-3">
                <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign Me Up!</button></div>
            
            <!-- <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                Registered? <a href="#" class="text-dark fw-bold"> Create an
                    Account</a> -->
                
          </form>
          <div>
            <footer >Made By Arpit</footer>
        </div>
        </div>
        
    </div>
</div>
</div>
</body>
</html>
